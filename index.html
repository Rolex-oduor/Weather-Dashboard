<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Input City Name">
      <button><img src="images/search .png"search button"></button>
    </div>

    <div class="weather">
      <img src="images/sunny.png" class="weather-icon" alt="weather icon">
      <h1 class="temp">45Â°C</h1>
      <h2 class="city">Nairobi</h2>

      <div class="details">
        <div class="col">
          <img src="images/wind.png" alt="wind icon">
          <div>
            <p class="wind">25 Km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>

        <div class="col">
          <img src="images/humidity.png" alt="humidity icon">
          <div>
            <p class="humidity">25%</p>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
