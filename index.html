<!DOCTYPE html>
<html lang="en">
<head>

  <title>Weather Dashboard</title>
  <<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

  
<body>
 <div class="card">

    <input type="text" placeholder="Input City Name">

  </div>

  <div class="weather">
    <img src="images/sunny.png" class="weather-icon">
    <h1 class="temp">45Â°C</h1>
    <h2 class="city">Nairobi</h2>

      <div class="col">
        <img src="images/wind.png">
        <div>
          <p class="wind">25km/h</p>

    </div>
  </div>
</div>
